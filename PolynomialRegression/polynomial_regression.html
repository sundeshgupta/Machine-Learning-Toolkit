<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="../jquery-3.4.1.js"></script>
    <script src="../jquery.magnific-popup.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../magnific-popup.css">
    <script src="polynomial_regression.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Algorithm-Centric</title>
  </head>

  <body bgcolor=#ffffff>
    <div class="dropdown">
      <button class="dropbtn">Polynomial Regression</button>
    </div>
    <div class="dropdown2">
      <button class="dropbtn"> Data </button>
      <div class="dropdown-content">
        <span class="polynomial_regression_data" id="position_salaries">Postion Salaries</span>
      </div>
    </div>

    <div style= " position: relative;display: inline-block; padding-left: 100px;">
        <a class="show_data" href="./PositionSalaries/table.svg">Show data</a>
        <a class="show_data" href="./PositionSalaries/table.svg">Show preprocessed data</a>
        <a class="show_data" href="../LinearRegression/simple_linear_regression.py">Show code</a>
    </div>

    <img src="../default.svg" alt="Plot" class="plot" align="right">


    <fieldset class="input_param" style = "display: inline-block;">
        <legend>Input parameters</legend>
        <div class="param" style="display:none;">
        <h3>Degree</h3>
            <form>
                <input type="radio" name="degree" value="1"> 1<br>
                <input type="radio" name="degree" value="2"> 2<br>
                <input type="radio" name="degree" value="3" checked> 3<br>
                <input type="radio" name="degree" value="4"> 4<br>
                <input type="radio" name="degree" value="5"> 5<br>
            </form>
        </div>
    </fieldset>
    <br></br>
    <fieldset class="output_param" style = "display: inline-block;">
        <legend>Output parameters</legend>
        <span>Mean Squared Error (For Test Set): </span>
        <span id="mae" style="display:none;">1515662004.662004</span>
    </fieldset>

    <label class="switch">
      <input type="checkbox" id="traintest" checked="checked">
      <span class="slider"></span>
    </label>
    <br></br>
    <div>
        <a class="back" href="../index.html">Back</a>
    </div>

  </body>
</html>
