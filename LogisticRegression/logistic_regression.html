<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="../jquery-3.4.1.js"></script>
    <script src="../jquery.magnific-popup.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../magnific-popup.css">
    <script src="logistic_regression.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Algorithm-Centric</title>
  </head>

  <body bgcolor=#ffffff>
    <div class="dropdown">
      <button class="dropbtn">Logistic Regression</button>
    </div>

    <div class="dropdown2">
        <select name="data" class="dropbtn" id = "select_data">
            <option value="">Data</option>
            <option value="Social_Network_Ads.csv">SUV Purchased Data</option>
            <option value="moons">Moon Data</option>
            <option value="circles">Circle Data</option>
        </select>
    </div>

    <div style= " position: relative;display: inline-block; padding-left: 100px;">
        <a class="show_data" href="./SocialNetworkAds/table.svg">Show data</a>
        <!-- <a class="show_data" href="./SocialNetworkAds/table.svg">Show preprocessed data</a> -->
        <!-- <a class="show_data" href="./simple_linear_regression.py">Show code</a> -->
    </div>

    <img src="../default.svg" alt="Plot" class="plot" align="right">


    <fieldset class="input_param" style = "display: inline-block;">
        <legend>Input parameters</legend>
        Test Size<br></br>
        0% <span style = "float: right;">100%</span>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="20" class="rangeslider" id="t_size">
        </div>

        <br><label class="switch">
          <input type="checkbox" id="traintest" checked="checked">
          <span class="slider"></span>
        </label>
    </fieldset>

    <br></br>
    <button class="run_button">Show Output</button>
    <br></br>

    <fieldset class="output_param" style = "display: inline-block;">
        <legend>Output parameters</legend>
        <h3>Model Parameters:</h3>
        <span>Intercept: </span><span id="intercept"></span>
        <br><span>Coefficients: </span><span id="coef"></span>
        <h3>Performance Parameters:</h3>
        <span>Accuracy Score: </span><span id="accu" ></span>
        <br><span>Execution Time: </span><span id="etime"></span>
        <br><a class="show_cm" href = "./SocialNetworkAds/cm.svg" >Show confusion matrix</a>
        <br><a class="show_cr" href = "./SocialNetworkAds/cr.svg" >Show classification report</a>
    </fieldset>

        <br></br>
    <div>
        <a class="back" href="../index.html">Back</a>
    </div>
  </body>

</html>
