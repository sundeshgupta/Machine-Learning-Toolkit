<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="../jquery-3.4.1.js"></script>
    <script src="../jquery.magnific-popup.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../magnific-popup.css">
    <script src="decision_tree_classification.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Algorithm-Centric</title>
  </head>

  <body bgcolor=#ffffff>
    <div class="dropdown">
      <button class="dropbtn">Decision Tree Classification</button>
    </div>

    <div class="dropdown2">
        <select name="data" class="dropbtn" id = "select_data">
            <option value="">Data</option>
            <option value="Social_Network_Ads.csv">SUV Purchased Data</option>
            <option value="moons">Moon Data</option>
            <option value="circles">Circle Data</option>
        </select>
    </div>

    <div style= " position: relative;display: inline-block; padding-left: 100px;">
        <a class="show_data" href="./SocialNetworkAds/table.svg" target="_blank">Show data</a>
        <!-- <a class="show_data" href="./SocialNetworkAds/table.svg" target="_blank">Show preprocessed data</a> -->
        <!-- <a class="show_data" href="./simple_linear_regression.py" target="_blank">Show code</a> -->
    </div>

    <img src="../default.svg" alt="Plot" class="plot" align="right">

    <br>
    <fieldset class="input_param" style = "display: inline-block;">
        <legend>Input parameters</legend>
        Test Size
        <br>0% <span style = "float: right;">100%</span>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="20" class="rangeslider" id="t_size">
        </div>
        <br>Criterion
        <form>
            <input type="radio" name="criterion" value="gini" checked>Gini</input>
            <input type="radio" name="criterion" value="entropy">Entropy</input>
        </form>
        <br>Max Depth of tree
        <br>1 <span style = "float: right;">100</span>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="1" step="1" class="rangeslider" id="max_depth">
        </div>
        <br><button class = "rfc" >Random Forest Classification</button>
        <br><div style = "display: none" class = "rfc_toggle">Number of Trees
            <br>1 <span style = "float: right;">100</span>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="20" class="rangeslider" id="n_estimators">
            </div>
        </div>
        <br><label class="switch">
          <input type="checkbox" id="traintest" checked="checked">
          <span class="slider"></span>
        </label>
    </fieldset>

    <br></br>
    <button class="run_button">Show Output</button>
    <br></br>
    <fieldset class="output_param" style = "display: inline-block;">
        <legend>Output parameters</legend>
        <h3>Model Parameters:</h3>
        <!-- <span>Depth: </span><span id="depth"></span> -->
        <!-- <br><span>Number of Leaves: </span><span id="n_leaves" ></span> -->

        <a class="show_cm" href = "./SocialNetworkAds/tree.png" target="_blank" >Show Decision Tree</a>
        <h3>Performance Parameters:</h3>
        <span>Accuracy Score: </span><span id="accu"></span>
        <br><span>Execution Time: </span><span id="etime" ></span>
        <br><a class="show_cm" href = "./SocialNetworkAds/cm.svg" target="_blank" >Show confusion matrix</a>
        <br><a class="show_cr" href = "./SocialNetworkAds/cr.svg" target="_blank" >Show classification report</a>
    </fieldset>

        <br></br>
    <div>
        <a class="back" href="../index.html">Back</a>
    </div>
  </body>

</html>
